<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Virlo – Early Access</title>

<style>
:root{
  --bg1:#071326; --bg2:#0B1A33;
  --text:#EAF0FF; --muted:rgba(234,240,255,.7);
  --brand:#4F7CFF; --brand2:#6C5CE7;
  --stroke:rgba(255,255,255,.12);
}
*{box-sizing:border-box}
body{
  margin:0;font-family:system-ui,Tahoma;
  color:var(--text);
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
}
.wrap{max-width:1100px;margin:auto;padding:30px}
.top{display:flex;justify-content:space-between;align-items:center;
  border:1px solid var(--stroke);padding:14px;border-radius:999px}
.hero{display:grid;grid-template-columns:1.1fr .9fr;gap:20px;margin-top:25px}
@media(max-width:900px){.hero{grid-template-columns:1fr}}
.panel{border:1px solid var(--stroke);padding:24px;border-radius:16px}
h1{margin:0 0 10px;font-size:34px}
p{color:var(--muted);line-height:1.8}
.btn{
  padding:12px 18px;border-radius:12px;
  border:none;cursor:pointer;font-weight:800
}
.primary{background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff}
.ghost{background:transparent;border:1px solid var(--stroke);color:#fff}
.cta{display:flex;gap:10px;margin-top:15px}

/* Popup */
.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center;
  z-index:999;
}
.popup{
  width:100%;max-width:520px;
  background:#0B1A33;border-radius:16px;
  padding:16px;position:relative;
}
.popup iframe{
  width:100%;height:520px;border:none;border-radius:12px
}
.close{
  position:absolute;top:10px;left:10px;
  background:none;border:none;color:#fff;
  font-size:20px;cursor:pointer
}
</style>
</head>

<body>
<div class="wrap">

  <div class="top">
    <div>افهم الترند قبل ما يفوتك</div>
    <strong>Virlo</strong>
  </div>

  <div class="hero">
    <div class="panel">
      <h1>الترند ما ينتشر صدفة<br><span style="color:#76A7FF">Virlo يشرح لك ليش</span></h1>
      <p>
        حلّل الترندات، افهم التفاعل والنمو،
        وخذ قرارك بأرقام واضحة.
      </p>

      <div class="cta">
        <a class="btn primary" href="./dashboard.html">جرّب الديمو</a>
        <button class="btn ghost" onclick="openForm()">خلّي إيميلك</button>
      </div>
    </div>

    <div class="panel">
      <ul>
        <li>تحليل الترندات</li>
        <li>شرح سبب الانتشار</li>
        <li>اختيار المحتوى الصح</li>
      </ul>
    </div>
  </div>

</div>

<!-- Popup Form -->
<div class="overlay" id="formOverlay">
  <div class="popup">
    <button class="close" onclick="closeForm()">✕</button>
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLScdX1HTaay7qgCrker5-ejhYMTO2FRJtCGoxSuVcSXlGZAsLg/viewform?embedded=true">
    </iframe>
  </div>
</div>

<script>
function openForm(){
  document.getElementById("formOverlay").style.display="flex";
}
function closeForm(){
  document.getElementById("formOverlay").style.display="none";
}
</script>

</body>
</html>
